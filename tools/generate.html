<span style="display: block; white-space: pre;">
class Person : public QObject
{
    Q_OBJECT

  <script type="text/javascript">
    for(var key in json_object)
    {
        text = "Q_PROPTERTY( ";

        if( json_object[key] == "string" )
            text += "QString ";
        else if( json_object[key] == "boolean" )
            text += "bool ";
        else text += "UNDEFINED ";



        document.write(key+"="+json_object[key]+"\n");
    }
  </script>

public:


public slots:



private:


};

<span>

  </body>
